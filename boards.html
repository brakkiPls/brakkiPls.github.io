<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BM - Boards</title>
		<link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
		<link rel="stylesheet" href="CSS/boardStyle.css">
		<link rel="stylesheet" href="CSS/style.css">
	</head>
	<body>
		<div class="bg">
			<video autoplay muted loop class="bg_video">
				<source src="Images/BG.mp4" type="video/mp4">
			</video>
			<img src="Images/BGClouds.png" class="bg_clouds">
			<img src="Images/BGClouds.png" class="bg_clouds2">
			<img src="Images/BGCity.png" class="bg_city">
		</div>
		<input type="text" id="searchbar" placeholder="Search for a redeemer..">
		<div class="paulBox">
			<table id="paultable">
				<thead>
					<tr>
						<th class="redeemer">Redeemer</th>
						<th class="amount">Amount Redeemed</th>
						<th class="max">Highest Roll</th>
						<th class="total">Total Pauls collected</th>
						<th class="average">Paul Average</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- create the paul table -->
		<script type="text/javascript" src="JS/getPaulData.js"></script>
		<!-- create event listener for searching and sorting -->
		<script type="text/javascript" src="JS/searchPaulTable.js"></script>
		<script type="text/javascript" src="JS/sortPaulTable.js"></script>
	</body>
</html>
